  <h1>İLETİSİM BİLGİLERİ </h1>
  <hr id="hr1">

  <form action id="form1">
    Ad:
    <br><input type="text" name="ad">
    <br><br>
    Soyad:<br>
    <input type="text" name="soyad">
    <br><br>
    <label for="email">*Email:</label><br>
    <input type="email" id="email" name="email"><br><br>

    *Şifre:<br>
    <input type="password" name="sifre" required>
    <br><br>

    <label for="telefon">Telefon Numarası:</label><br>
    <input type="tel" id="phone" name="tel" placeholder=" xxx-xxx-xx-xx" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
      required><br><br>

    Cinsiyetiniz:<br>
    <input type="radio" name="cinsiyet">Erkek <input type="radio" name="cinsiyet">Kadın
    <br><br>

  </form>

  <form action id="form2">

    Bilinen Diller:<br>
    <input type="checkbox" name="dil1">İngilizce<br>
    <input type="checkbox" name="dil2">Almanca<br>
    <input type="checkbox" name="dil3">Fransızca
    <br><br>

    Eğitim Düzeyi:<br>
    <select>
      <option value="ilkokul">ilkokul</option>
      <option value="ortaokul">ortaokul</option>
      <option value="lise" selected>lise</option>
      <option value="üniversite">üniversite</option>
    </select>
    <br><br>
    <label for="yas">Yas:</label><br>
    <input type="number" id="yas" name="yas" min="1" max="99"><br><br>
    Mesaj:<br>
    <textarea rows="5" cols="30"></textarea>
    <br><br>
    <input type="submit" name="Gonder" value="Gönder">
    <input type="reset" name="Reset" value="Temizle">



  </form>




</body>
